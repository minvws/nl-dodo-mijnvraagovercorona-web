label mvoc image staging:
  <<: *label-image
  variables:
    CD_APP_NAME: mijn-vraag-over-corona-website
    CD_ENVIRONMENT_LABEL: 2
  rules:
    - if: '$CI_COMMIT_TAG =~ /^staging/'
      when: always

label mvoc image production:
  <<: *label-image
  variables:
    CD_APP_NAME: mijn-vraag-over-corona-website
    CD_ENVIRONMENT_LABEL: 1
  rules:
    - if: '$CI_COMMIT_TAG =~ /^production/'
      when: always

build mvoc image:
  <<: *build-image
  variables:
    CD_APP_NAME: mijn-vraag-over-corona-website
    CD_APP_FOLDER: mvoc
  rules:
    - if: '$CI_COMMIT_TAG =~ /^development/'
      when: always
    - if: '$CI_COMMIT_TAG =~ /^staging/'
      when: always

deploy mvoc image latest:
  variables:
    CD_APP_NAME: mijn-vraag-over-corona-website
    CD_WEBSITE_COMMIT_TAG: $CI_COMMIT_TAG
    CD_ENVIRONMENT: development
  stage: deploy
  trigger: vws/reis/nl-covid19-travel-during-corona-deploy
  rules:
    - if: '$CI_COMMIT_TAG =~ /^development/'
      when: on_success
    - when: never

deploy mvoc image staging:
  variables:
    CD_APP_NAME: mijn-vraag-over-corona-website
    CD_WEBSITE_COMMIT_TAG: $CI_COMMIT_TAG
    CD_ENVIRONMENT: staging
  stage: deploy
  trigger: vws/reis/nl-covid19-travel-during-corona-deploy
  rules:
    - if: '$CI_COMMIT_TAG =~ /^staging/'
      when: on_success
    - when: never

deploy mvoc image production:
  variables:
    CD_APP_NAME: mijn-vraag-over-corona-website
    CD_WEBSITE_COMMIT_TAG: $CI_COMMIT_TAG
    CD_ENVIRONMENT: production
  stage: deploy
  trigger: vws/reis/nl-covid19-travel-during-corona-deploy
  rules:
    - if: '$CI_COMMIT_TAG =~ /^production/'
      when: manual
    - when: never
